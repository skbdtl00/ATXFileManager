version: '3.8'

services:
  postgres:
    image: postgres:14-alpine
    container_name: atx-postgres
    environment:
      POSTGRES_DB: atxfilemanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - atx-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: atx-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - atx-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: atx-backend
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/atxfilemanager
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: atxfilemanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key}
      SESSION_SECRET: ${SESSION_SECRET:-your-session-secret}
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./uploads:/app/uploads
      - ./temp:/app/temp
      - ./logs:/app/logs
    depends_on:
      - postgres
      - redis
    networks:
      - atx-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: atx-frontend
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - atx-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  atx-network:
    driver: bridge
